<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center"><i class="fa fa-users text-warning"></i> Friends List</h1>

        <form id="friend-form">
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="career Name">Career</label>
                <input type="text" id="career" class="form-control">
            </div>

            <div class="form-group">
                <label for="Biography">Biography</label>
                <input type="text" id="biography" class="form-control">
            </div>

            <input type="submit" value="Add Friend" class="btn btn-warning btn-block">
        </form>
        
        <table class="table table-striped mt-5 text-center">
            <thead>
              <tr>
                <th>Name</th>
                <th> Student or Employee</th>
                <th>Biography</th>
              </tr>
            </thead>
            <tbody id="friend-list"></tbody>
          </table>

    </div>
    <script src="app.js"></script>
</body>
</html>
